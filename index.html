<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Widget</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main id="app">
      <div id="game-container">
            <div id="background-container">
              <img
                src="./public/assets/images/shop/SHOP_BG.png" 
                alt="Background Image" 
                class="background-image"
              />
              <div class="overlay"></div>
              <div id="content">
                 <div id="modal" class="modal">
        <div class="modal-content">
        
          <section id="shop-container">
                  <header>
                    <button id="close-btn" title="Close"></button>
                  </header>

                  <!-- Gas Info Section -->
                  <div id="gas-info">
                    <img
                      src="./assets/images/shop/GAS_shop.png"
                      alt="Gas Shop"
                    />
                  </div>

                  <!-- Shop Items Section -->
                  <div id="items-container">
                    <!-- Repeat shop-item for each item -->
                    <div class="shop-item">
                      <div class="item-icon-container">
                        <img src="./assets/images/shop/assets/1.png" alt="Item 1" />
                      </div>
                      <span class="item-level">Level 1</span>
                      <button class="buy-btn">250</button>
                    </div>

                    <!-- More shop items... -->
                  </div>
                </section>
        </div>
      </div>
                
              </div>
            </div>
          </div>
     
      <!-- End Modal Structure -->
    </main>
    <script>
      // JavaScript to handle modal open/close
      const modal = document.getElementById("modal");
      const closeBtn = document.querySelector(".close-btn");

      // Function to open the modal
      function openModal() {
        modal.style.display = "block";
      }

      // Function to close the modal
      closeBtn.onclick = function() {
        modal.style.display = "none";
      }

      // Close modal when clicking outside of the modal content
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>
  </body>
</html>
