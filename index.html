<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Widget</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main id="app">
      <!-- Game container with background and content -->
      <div id="game-container">
        <div id="background-container">
          <!-- Background image for the shop -->
          <img
            src="./public/assets/images/shop/SHOP_BG.png" 
            alt="Background Image" 
            class="background-image"
          />
          <div class="overlay"></div>

          <!-- Modal content -->
          <div id="content">
            <div id="modal" class="modal">
              <div class="modal-content">
                <!-- Shop container with header and items -->
                <section id="shop-container">
                  <header>
                    <!-- Close button for the shop -->
                    <button id="close-btn" title="Close"></button>
                  </header>

                  <!-- Gas Info Section -->
                  <div id="gas-info">
                    <img
                      src="./assets/images/shop/GAS_shop.png"
                      alt="Gas Shop"
                    />
                  </div>

                  <!-- Shop Items Section -->
                  <div id="items-container">
                    
                    <div class="shop-item">
                 <div class="item-details">
                       <div class="item-icon-container">
                        <img src="./assets/images/shop/assets/1.png" alt="Item 1" />
                      </div>
                      <span class="item-level">Level 1</span>
                      <button class="buy-btn">250</button>
                 </div>
                    </div>

                  
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Import the main JavaScript file -->
    <script src="/src/main.js"></script>
  </body>
</html>
