<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Widget</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main id="app">
      <!-- Game Container -->
      <div id="game-container">
        <div id="background-container">
          <img
            src="./public/assets/images/shop/SHOP_BG.png" 
            alt="Background Image" 
            class="background-image"
          />
          <div class="overlay"></div>
          <div id="content">
            <section id="shop-container">
              <header>
                <button id="close-btn" title="Close"></button>
              </header>

              <!-- Gas Info Section -->
              <div id="gas-info">
                <img
                  src="./assets/images/shop/GAS_shop.png"
                  alt="Gas Shop"
                />
              </div>

              <!-- Shop Items Section -->
              <div id="items-container">
                <!-- Repeat shop-item for each item -->
                <div class="shop-item">
                  <div class="item-icon-container">
                    <img src="./assets/images/shop/assets/1.png" alt="Item 1" />
                  </div>
                  <span class="item-level">Level 1</span>
                  <button class="buy-btn">250</button>
                </div>

                <div class="shop-item">
                  <div class="item-icon-container">
                    <img src="./assets/images/shop/assets/1.png" alt="Item 2" />
                  </div>
                  <span class="item-level">250</span>
                  <button class="buy-btn">250</button>
                </div>

                <div class="shop-item">
                  <div class="item-icon-container">
                    <img src="./assets/images/shop/assets/1.png" alt="Item 3" />
                  </div>
                  <span class="item-level">250</span>
                  <button class="buy-btn">250</button>
                </div>

                <!-- More shop items... -->
                <div class="shop-item">
                  <div class="item-icon-container">
                    <img src="./assets/images/shop/assets/1.png" alt="Item 4" />
                  </div>
                  <span class="item-level">250</span>
                  <button class="buy-btn">250</button>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
